						<script>
						$(document).ready(function(){
						//mamkg1fill_color
						$(document).on("click", ".mamkg1fill_color img", function(){
						  $(this).hasClass("active") ? $(this).removeClass("active") : $(this).addClass("active")
						});
						$(document).on("click", ".submitAnswerMU3L3", function(){
						$(".rightAnswerTryAgainMU3L3").css("display", "flex")
						$(".page-one").addClass("active");
						if($(".mamkg1fill_color img").hasClass("active")){ onSubmitGoodJobMU3L3(); $(".mamkg1fill_color").addClass("correctAnswer") } else { $(".mamkg1fill_color").removeClass("correctAnswer"); onSubmitTryMoreMU3L3()}
					  });
					  
					    function onSubmitGoodJobMU3L3() {
							$("#firstpopup").addClass("goodJob");
							$("#firstpopup .goodjobAt").css("display", "block");
							$(".page-one").addClass("rightlyDone");
							$(".page-one").removeClass("tryMore");
							play("data/assets/audio/good-job.mp3")
						}
						
						function onSubmitTryMoreMU3L3() {
							$("#firstpopup").addClass("tryAgain");
							$("#firstpopup .tryAgainAt").css("display", "block");
							$(".page-one").addClass("tryMore");
							$(".page-one").removeClass("rightlyDone");
							play("data/assets/audio/oops-try-again.mp3")
						}
						$(document).on("click", ".closeAnswerMU3L3", function() {
							$("#firstpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L3").hide(), $("#firstpopup img").hide(), $(".page-one").hasClass("rightlyDone")
						});
						
						$(".resetAnswerMU3L3").click(function() {
							$(".page-one > div > div").removeClass("active"),
							$(".page-one").removeClass("active tryMore"),
							$(".page-one .option img").removeClass("active");
                            $(".mamkg1fill_color").removeClass("correctAnswer")
							
						});
 
						});
						</script>
