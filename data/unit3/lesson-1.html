							<script>
							$(document).ready(function(){
                                
								$(document).on("focusout",".interactive.active input.inputfivemamkg1",function(){
									var inputValue = $(this).val();
									//console.log($(this).parent(".write-exercise"));
									if($(this).attr("answer")== inputValue) {
									  $(this).parent(".option").addClass("correctAnswer");
									} else {
										$(this).parent(".option").removeClass("correctAnswer");
										//console.log(inputValue + "wrong");
									}
								
								});
								$(document).on("click", ".trophy-color img", function(){
								   $(this).hasClass("active") ? $(this).removeClass("active") : $(this).addClass("active")
								});
								
								
								$(document).on("click", ".submitAnswerMU3L1", function(){
								   $(".rightAnswerTryAgainMU3L1").css("display", "flex")
								   $(".interactive").addClass("active");
								   var checkFlag = 0;
								   $(".option").removeClass("correctAnswer");
									//$( "input.inputfivemamkg1" ).each(function( index ) {
										var fill_val = $("input.inputfivemamkg1").val();
										var answer = $("input.inputfivemamkg1").attr("answer");
										if(fill_val == answer) {
										    checkFlag++;
											$("input.inputfivemamkg1").parent(".option").addClass("correctAnswer");
										} else {
											
											$("input.inputfivemamkg1").parent(".option").removeClass("correctAnswer");
										}
									//});
								   if($(".trophy-color img.active").length == 5) {
								     $(".trophy-color").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".trophy-color").removeClass("correctAnswer");
								   }
								   checkFlag == 2 ? onSubmitGoodJobMU3L1() : onSubmitTryMoreMU3L1()
								   
								});
								function onSubmitGoodJobMU3L1() {
									$("#firstpopup").addClass("goodJob");
									$("#firstpopup .goodjobAt").css("display", "block");
									$(".interactive").addClass("rightlyDone");
									$(".interactive").removeClass("tryMore");
									play("data/assets/audio/good-job.mp3")
								}
								
								function onSubmitTryMoreMU3L1() {
									$("#firstpopup").addClass("tryAgain");
									$("#firstpopup .tryAgainAt").css("display", "block");
									$(".interactive").addClass("tryMore");
									$(".interactive").removeClass("rightlyDone");
									play("data/assets/audio/oops-try-again.mp3")
								}
								$(document).on("click", ".closeAnswerMU3L1", function() {
									$("#firstpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L1").hide(), $("#firstpopup img").hide(), $(".interactive").hasClass("rightlyDone")
								});
								
								$(".resetAnswerMU3L1").click(function() {
									$(".interactive > div > div").removeClass("active"),
									$(".interactive").removeClass("active tryMore"),
									$(".option").removeClass("correctAnswer");
									$(".trophy-color img").removeClass("active");
									$("input.inputfivemamkg1").val("");
									//$(".mamkg1number-five-border").removeClass("five-img-step5 five-img-step4 five-img-step3 five-img-step2 five-img-step1");
								});

							});
							</script>
