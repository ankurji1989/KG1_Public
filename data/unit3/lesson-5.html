<script>
							$(document).ready(function(){

								$(document).on("click", ".submitAnswerMU3L5", function(){
								   $(".rightAnswerTryAgainMU3L5").css("display", "flex")
								   $(".page-one").addClass("active");
								   var checkFlag = 0;
								   if($(".mam_three .threediv.active").length == 3) {
								     $(".mam_three").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".mam_three").removeClass("correctAnswer");
								   }
								   if($(".mam_four .threediv.active").length == 4) {
								     $(".mam_four").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".mam_four").removeClass("correctAnswer");
								   }
								   if($(".mam_two .threediv.active").length == 2) {
								     $(".mam_two").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".mam_two").removeClass("correctAnswer");
								   }
								   if($(".mam_five .threediv.active").length == 5) {
								     $(".mam_five").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".mam_five").removeClass("correctAnswer");
								   }
								   if($(".mam_one .threediv.active").length == 1) {
								     $(".mam_one").addClass("correctAnswer");
									 checkFlag++;
								   }
								   else {
								     $(".mam_one").removeClass("correctAnswer");
								   }
								   checkFlag == 5 ? onSubmitGoodJobMU3L5() : onSubmitTryMoreMU3L5()
								   
								});
								function onSubmitGoodJobMU3L5() {
									$("#firstpopup").addClass("goodJob");
									$("#firstpopup .goodjobAt").css("display", "block");

									$(".page-one").removeClass("tryMore");
									play("data/assets/audio/good-job.mp3")
								}
								
								function onSubmitTryMoreMU3L5() {
									$("#firstpopup").addClass("tryAgain");
									$("#firstpopup .tryAgainAt").css("display", "block");
									$(".page-one").addClass("tryMore");
									$(".page-one").removeClass("rightlyDone");
									play("data/assets/audio/oops-try-again.mp3")
								}
								$(document).on("click", ".closeAnswerMU3L5", function() {
									$("#firstpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L5").hide(), $("#firstpopup img").hide(), $(".page-one").hasClass("rightlyDone")
								});
								
								$(".resetAnswerMU3L5").click(function() {
									$(".page-one > div > div").removeClass("active"),
									$(".page-one").removeClass("active tryMore"),
									$(".option").removeClass("correctAnswer");
									$(".threediv").removeClass("active");
								});

							});

<script>
		$(document).ready(function(){
		
				$(document).on("focusout",".page-second.active input.mamkganswer_first",function(){
					var inputValue = $(this).val();
					//console.log($(this).parent(".write-exercise"));
					if($(this).attr("answer")== inputValue) {
					  $(this).parent(".nestinputbox").addClass("correctAnswer");
					} else {
						$(this).parent(".nestinputbox").removeClass("correctAnswer");
						//console.log(inputValue + "wrong");
					}
				
				});
				
				$(".submitAnswerMU3L51").click(function(){
					$(".page-second").addClass("active");
					$(".nestinputbox").removeClass("correctAnswer");
					var flag = 0;
					$( "input.mamkganswer_first" ).each(function( index ) {
						var fill_val = $(this).val();
						var answer = $(this).attr("answer");
						if(fill_val == answer) {
							$(this).parent(".nestinputbox").addClass("correctAnswer");
						} else {
							flag = 1;
							$(this).parent(".nestinputbox").removeClass("correctAnswer");
						}
				    });
				
				if(flag == 1) {
				$(".rightAnswerTryAgainMU3L51").css("display", "flex");
				$("#secondpopup").addClass("tryAgain"), $("#secondpopup .tryAgainAt").css("display", "block"), $(".page-second").addClass("tryMore"), $(".page-second").removeClass("rightlyDone"), play("data/assets/audio/oops-try-again.mp3")
				} else {
				$(".rightAnswerTryAgainMU3L51").css("display", "flex");
				$("#secondpopup").addClass("goodJob"), $("#secondpopup .goodjobAt").css("display", "block"), $(".page-second").addClass("rightlyDone"), $(".page-second").removeClass("tryMore"), play("data/assets/audio/good-job.mp3")
				}
				
				});
				
				$(".resetAnswerMU3L51").click(function(){
					//$("#dragl4 .submitAnswerL5").hide();
					$(".nestinputbox").removeClass("correctAnswer");
					$(".mamkganswer_first").val("");
					$(".page-second").removeClass("active tryMore rightlyDone");
				
				});
				$(document).on("click", ".closeAnswerMU3L51", function() {
				//$(".submitAnswerL5").hide(),
				$("#secondpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L51").hide(), $("#secondpopup img").hide(), $(".page-second").hasClass("rightlyDone")
				});
				
				});
</script>
