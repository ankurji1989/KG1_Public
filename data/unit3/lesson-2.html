					<script>
					$(document).ready(function(){

                      $(document).on("click", ".submitAnswerMU3L211", function(){
						$(".rightAnswerTryAgainMU3L211").css("display", "flex")
						$(".page-one").addClass("active");
						var checkVal = 0;
						if($("input[name=flower]:checked").val() == 'more') { checkVal++; }
						if($("input[name=more]:checked").val() == 'more') { checkVal++;}
						checkVal == 2 ? onSubmitGoodJobMU3L211() : onSubmitTryMoreMU3L211()
					  });
					  
					    function onSubmitGoodJobMU3L211() {
							$("#firstpopup").addClass("goodJob");
							$("#firstpopup .goodjobAt").css("display", "block");
							$(".page-one").addClass("rightlyDone");
							$(".page-one").removeClass("tryMore");
							play("data/assets/audio/good-job.mp3")
						}
						
						function onSubmitTryMoreMU3L211() {
							$("#firstpopup").addClass("tryAgain");
							$("#firstpopup .tryAgainAt").css("display", "block");
							$(".page-one").addClass("tryMore");
							$(".page-one").removeClass("rightlyDone");
							play("data/assets/audio/oops-try-again.mp3")
						}
						$(document).on("click", ".closeAnswerMU3L211", function() {
							$("#firstpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L211").hide(), $("#firstpopup img").hide(), $(".page-one").hasClass("rightlyDone")
						});
						
						$(".resetAnswerMU3L211").click(function() {
							$(".page-one > div > div").removeClass("active"),
							$(".page-one").removeClass("active tryMore"),
							//$(".page-one label").removeClass("correctAnswer");
							$("input[name=flower], input[name=more]").prop('checked', false);

							
						});
						
						
						//page 3
						//fish-bowl  balonbunch
						$(document).on("click", ".fish-bowl", function(){
						//alert("jkk");
						  if($(this).hasClass("active")){$(this).removeClass("active") } else {$(".fish-bowl").removeClass("active"), $(this).addClass("active")}
						});
						$(document).on("click", ".balonbunch", function(){
						  if($(this).hasClass("active")) {  $(this).removeClass("active") } else { $(".balonbunch").removeClass("active"), $(this).addClass("active")}
						});
						
						$(document).on("click", ".submitAnswerMU3L212", function(){
						$(".rightAnswerTryAgainMU3L212").css("display", "flex")
						$(".page-second").addClass("active");
						var checkVal = 0;
						if($(".fish-bowl").is(".correctAnswer.active")) { checkVal++; }
						if($(".balonbunch").is(".correctAnswer.active")) { checkVal++;}
						checkVal == 2 ? onSubmitGoodJobMU3L212() : onSubmitTryMoreMU3L212()
					  });
					  
					    function onSubmitGoodJobMU3L212() {
							$("#secondpopup").addClass("goodJob");
							$("#secondpopup .goodjobAt").css("display", "block");
							$(".page-second").addClass("rightlyDone");
							$(".page-second").removeClass("tryMore");
							play("data/assets/audio/good-job.mp3")
						}
						
						function onSubmitTryMoreMU3L212() {
							$("#secondpopup").addClass("tryAgain");
							$("#secondpopup .tryAgainAt").css("display", "block");
							$(".page-second").addClass("tryMore");
							$(".page-second").removeClass("rightlyDone");
							play("data/assets/audio/oops-try-again.mp3")
						}
						$(document).on("click", ".closeAnswerMU3L212", function() {
							$("#secondpopup").removeClass("goodJob, tryAgain"), $(".rightAnswerTryAgainMU3L212").hide(), $("#secondpopup img").hide(), $(".page-second").hasClass("rightlyDone")
						});
						
						$(".resetAnswerMU3L212").click(function() {
							$(".page-second > div > div").removeClass("active"),
							$(".page-second").removeClass("active tryMore"),
							$(".page-second .option").removeClass("active");

							
						});
						
					});
					</script>
